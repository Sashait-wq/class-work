<form>
  @for (item of filters.filters; track item) {
    @if (item.type === "text") {
      <app-text-filter [config]="" [control]=""/>
    }
    @if (item.type === "select") {
      <app-select-filter [config]="" [control]=""/>
    }
    @if (item.type === "radio") {
      <app-radio-filter [config]="" [control]=""/>
    }
    @if (item.type === "dataRange") {
      <app-data-range-filter [config]="" [control]=""/>
    }
  }
</form>
